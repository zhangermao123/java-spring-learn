<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 圆角border-radius: 左上 右上 右下 左下 顺时针属性    -->
    <style>
        .div1{
            width: 100px;
            height: 100px;
            border: 10px solid red;
            border-radius: 100px 100px 100px 100px;
        }

        img{
            width: 50px;
            height: 50px;
            border-radius: 50px;
            box-shadow: 10px 10px 100px yellow;
        }
    </style>
</head>
<body>
    <div class="div1"></div>

    <div style="text-align: center">
        <img src="../resources/image/lczd.jpeg">
    </div>
</body>
</html>
