<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 伪类选择器 带：的选择器  -->
    <style>
        /*ul 的第一个子元素*/
        ul li:first-child{
            background: red
        }

        /*ul 的第最后一个元素*/
        ul li:last-child{
            background: green
        }
        /*选择p元素的后面第二个元素 p2*/
        p:nth-child(2){
            background: black;
            color: white;
        }
        /*选择父元素p类型的第三个元素*/
        p:nth-of-type(3){
            background: yellow;
        }
    </style>
</head>
<body>
<p>p1</p>
<p>p2</p>
<p>p3</p>
<ul>
    <li>p4</li>
    <li><p>p5</p></li>
    <li><p>p6</p></li>
</ul>
</body>
</html>
