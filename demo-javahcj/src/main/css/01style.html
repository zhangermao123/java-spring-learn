<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 1.内部样式
         2.规范<style> 选择器
             语法：
                选择器{
                声明1;
                声明2}
         3.link 链接式
         样式加载 就近原则,外部声明，谁最后显示谁
    -->
    <style>
        h1{
            color: yellow;
         }
    </style>
    <!--  外部样式  -->
    <link rel="stylesheet" href="01style.css">
</head>
<body>

<!-- 行内样式 style-->
<h1 style="green">我是标题</h1>
</body>
</html>
