<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    /*优先级 id选择器>类选择器>标签选择器*/
    /*标签选择器*/
    h1 {
        color: red;
    }
    /*类选择器 .class{} 可复用*/
    .zhang{
        color: yellow;
     }
    /*id选择器 #id名称{} 唯一*/
     #zw{
        color: black;
     }

    </style>
</head>
<body>

<h1>标题1</h1>
<h1>标题2</h1>

<h1 class="zhang">标题3</h1>
<h1 id="zw">标题4</h1>
</body>
</html>
