<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*默认颜色*/
        a{
            text-decoration: none;
            color: #000000;
        }
        /*鼠标悬浮状态*/
        a:hover{
            color: orange;
            font-size: 50px;
        }
        /*鼠标按住未释放*/
        a:active{
            color: #ff008a
        }
        /*阴影 颜色，水平偏倚，垂直偏倚，阴影半径*/
        #price{
            text-shadow: #3cc7f5 10px -10px 2px;
        }
    </style>
</head>
<body>
    <img src="../resources/image/lczd.jpeg">
    <p><a href="#">浪潮之巅</a></p>
    <p><a href="">作者：吴军</a></p>
    <p id="price">$99</p>
</body>
</html>
