<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="链接标签学习">
    <title>链接标签</title>
</head>
<body>
<!-- name 作为锚，进行标记-->
<a name="top">top</a>
<!-- a
     href 表示要跳转的位置
     target
       -blank 在新标签中打开
       -self 在自己的网页打开-->
<a href="01.html" target="_blank">点击跳转第一个页面</a>
<br/>
<a href="https://baidu.com" target="_self">跳转百度</a>
<br/>
<a href="02基本标签.html">
    <img src="../resources/image/01.jpeg" alt="错误提示" title="跳转标签页面" width="1024" height="658">
</a>
<br/>
<!-- 锚链接 # 指向top-->
<a href="#top">回到顶部</a>
<br/>
<!-- 锚链接，可以通过外部指引-->
<a name="down">down</a>
<br/>
<!-- 功能链接
     邮箱链接 mailto-->
<a href="mailto:xxx@qq.com">邮箱跳转</a>
<br/>

</body>
</html>
