<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>
<!--  有序列表  -->
<ol>
    <li>Java</li>
    <li>Python</li>
    <li>运维</li>
    <li>前端</li>
    <li>C/C++</li>
</ol>

<hr/>
<!-- 无序列表 -->
<ul>
    <li>Java</li>
    <li>Python</li>
    <li>运维</li>
    <li>前端</li>
    <li>C/C++</li>
</ul>
<hr/>
<!-- 自定义列表-->
<dl>
    <dt>学习内容</dt>
    <dd>Java</dd>
    <dd>Python</dd>
    <dd>运维</dd>
    <dd>前端</dd>
    <dd>C/C++</dd>
    <dt>职业岗位</dt>
    <dd>前端开发</dd>
    <dd>嵌入式开发</dd>
    <dd>后端开发</dd>
</dl>

</body>
</html>
