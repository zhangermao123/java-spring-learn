<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="基本标签">
    <title>基本标签</title>
</head>
<body>
<!-- 标题标签   -->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>
<!--段落标签-->
<p>听见 你说</p>

<p>朝阳 起又落</p>

<p>晴雨 难测</p>

<p>道路 是脚步多</p>

<p>我已 习惯</p>

<p>你突然间的 自我</p>

<!--水平线标签-->
<hr/>

<!--换行标签 段落空隙较小-->
挥挥 洒洒<br/>

将自然 看通透<br/>

那就 不要留<br/>

时光一过 不再有<br/>
<hr/>
<!--粗体，斜体-->
<h1>字体样式标签</h1>
<strong>粗体</strong><br/>
<em>斜体</em>
<br/>
<!-- 特殊符号 -->
空格:  空&nbsp;&nbsp;&nbsp;&nbsp;格
<br/>
具体的特殊是& + 相关
如：
<br/>
&gt;
<br/>
&lt;
<br/>
&copy;
</body>
</html>
