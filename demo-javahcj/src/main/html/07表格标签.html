<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格学习</title>
</head>
<body>
<!--  表格table
      行 tr
      列 td       -->
    <!-- border -->
  <table border="2px">
      <tr>
        <!-- 跨行 -->
       <td colspan="3">学习成绩</td>
      </tr>
      <tr>
        <!-- 垮列 -->
       <td rowspan="2">狂神</td>
       <td>语文</td>
       <td>100</td>
      </tr>
       <tr>
           <td>数学</td>
           <td>100</td>
       </tr>
      <tr>
          <td rowspan="2">琴江</td>
          <td>语文</td>
          <td>100</td>
      </tr>
      <tr>
          <td>数学</td>
          <td>100</td>
      </tr>
  </table>
</body>
</html>
