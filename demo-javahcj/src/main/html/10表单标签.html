<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单学习</title>
</head>
<body>
<h1>注册</h1>
<!--表单 form
    action ：表单提交位置
    method ：post ,get 提交方式
    -->
<form action="01.html" method="get" target="_self">
    <!-- value: 默认值
         maxlength: 最大字数
         size: 文本大小
         readonly 只读-->
    <p>名字：<input type="text" name="username" value="admin" maxlength="15" size="30" readonly></p>
    <!-- hidden   隐藏-->
    <p>密码：<input type="password" value="123455" name="pwd" hidden></p>
    <!-- 单选框 checked 默认旋转 disabled禁用-->
    <p>性别：
        <input type="radio" name="sex" value="man" disabled>男
        <input type="radio" name="sex" value="woman" checked>女
    </p>
    <!--  多选  checked 默认旋转-->
    <p>爱好：
        <input type="checkbox" name="hobby" value="sleep">睡觉
        <input type="checkbox" name="hobby" value="code" checked>代码
        <input type="checkbox" name="hobby" value="chat">聊天
        <input type="checkbox" name="hobby" value="game">游戏
    </p>
    <!--  按钮  -->
    <p>按钮：
        <input type="button" name="btn1" value="变幻">
        <!-- 这个提交会带x,y值       -->
        <input type="image" src="../resources/image/01.jpeg">
    </p>
    <!--  下拉框  -->
    <p>国家
        <select name="列表名称">
            <option value="china">中国</option>
            <option value="usa">USA</option>
            <option value="eth" selected>瑞士</option>
            <option value="india">印度</option>
        </select>
    </p>
    <!-- 文本域
        行 cols： 10
        列 row: 15-->
    <p>文本：
        <!-- label 点击焦点跳转 -->
        <label for="this">点击跳转文本框</label>
        <textarea name="textarea" cols="10" rows="15" id="this" >文本内容</textarea>
    </p>
    <!-- 文件域   -->
    <p>
       <input type="file" name="files">
       <input type="button" value="上传" name="upload">
    </p>
    <!--邮箱，URL，数字  placeholder 提示信息  required 非空判断 pattern 正则表达式-->
<!--    <p>邮箱：-->
<!--        <input type="email" name="email" placeholder="请输入邮箱" required>-->
<!--    </p>-->
    <p>自定义邮箱：
        <input type="text" name="diyemail" placeholder="请输入邮箱" required pattern="^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$">
    </p>
    <p>Url:
        <input type="url" name="url">
    </p>
    <p>数字:
        <input type="number" name="num" max="100" min="0" step="10" value="0">
    </p>
    <!--  滑块  -->
    <p>音量：
        <input type="range" name="range" value="0" max="10" min="0" step="1">
    </p>
    <!--  搜索  -->
    <p>搜索：
        <input type="search" name="search">
    </p>
    <!-- 提交、清空   -->
    <p>
        <input type="submit">
        <input type="reset" value="清空表单">
    </p>

</form>
</body>
</html>
