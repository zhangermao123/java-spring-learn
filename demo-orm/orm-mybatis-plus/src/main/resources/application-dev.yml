spring:
  datasource:
      url: jdbc:mysql://10.2.6.220:3306/zwdb?useUnicode=true&characterEncoding=UTF-8&useSSL=false&autoReconnect=true&failOverReadOnly=false&serverTimezone=GMT%2B8
      username: root
      password: backend2020
      driver-class-name: com.mysql.cj.jdbc.Driver
      type: com.zaxxer.hikari.HikariDataSource
      #第一次是打开，向数据库注入sql
#      initialization-mode: always
#      continue-on-error: true
#      schema:
#      - "classpath:db/schema.sql"
#      data:
#      - "classpath:db/data.sql"
      hikari:
        minimum-idle: 5
        connection-test-query: SELECT 1 FROM DUAL
        maximum-pool-size: 20
        auto-commit: true
        idle-timeout: 30000
        pool-name: SpringBootDemoHikariCP
        max-lifetime: 60000
        connection-timeout: 30000
logging:
  level:
    com.zw: debug
    com.zw.mapper: trace
mybatis-plus:
  mapper-locations: classpath:mappers/*.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.zw.pojo
  refresh: true
  global-config:
      # 数据库相关配置
      db-config:
        #主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
        id-type: auto
        #字段策略 IGNORED:"忽略判断",NOT_NULL:"非 NULL 判断"),NOT_EMPTY:"非空判断"
        field-strategy: not_empty
        #驼峰下划线转换(不设置要对table设置TableFiled)
        table-underline: true
# 原生配置
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true