        pool:
          max-active: 8 # 连接池最大连接数（使用负值表示没有限制） 默认 8
          max-wait: -1 # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
          max-idle: 8  # 连接池中的最大空闲连接 默认 8
          min-idle: 0  # 连接池中的最小空闲连接 默认 0
      cache:
          # 一般来说是不用配置的，Spring Cache 会根据依赖的包自行装配
          type: redis

logging:
  level:
    com.zw: debug
    com.zw.mapper: trace

mybatis:
  configuration:
    # 开启下划线转驼峰(java代码匹配数据库表/列名词)
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mappers/*.xml #使用的resources/mappers 下面的xml
  type-aliases-package: com.zw.entity #使用的pojo路径

pagehelper: #mybatis 分页查询
  auto-dialect: true
  helper-dialect: mysql  #数据库
  reasonable: true
  params: count=countSql

